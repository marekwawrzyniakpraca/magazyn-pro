<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magazyn PRO v4.0</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; padding: 10px; background: #f4f4f9; }
        
        #licznik-box { background: #000; color: #0f0; text-align: center; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 2px solid #333; }
        #dzienny-licznik { font-size: 42px; font-weight: 900; display: block; }
        
        .sekcja { background: #fff; padding: 15px; border-radius: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
        label { display: block; margin: 8px 0 4px 5px; font-weight: bold; font-size: 13px; color: #555; text-transform: uppercase; }
        input { width: 100%; height: 55px; border: 2px solid #ddd; border-radius: 12px; padding: 0 12px; font-size: 18px; margin-bottom: 10px; }
        
        .btn { width: 100%; height: 65px; border: none; border-radius: 15px; font-size: 17px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; }
        .btn-scan { background: #007bff; color: white; box-shadow: 0 4px 0 #004a99; }
        .btn-save { background: #28a745; color: white; height: 75px; font-size: 20px; box-shadow: 0 5px 0 #19692c; margin-top: 10px; }
        .btn:active { transform: translateY(3px); box-shadow: none; }
        
        #reader { width: 100%; max-width: 400px; margin: 0 auto 10px; display: none; border: 4px solid #007bff; border-radius: 15px; overflow: hidden; }
        
        .sekcja-dark { background: #1a1a1a; color: #fff; padding: 15px; border-radius: 20px; margin-top: 15px; }
        .item-card { background: #fff; color: #000; padding: 12px; border-radius: 10px; margin-top: 8px; border-left: 8px solid #007bff; cursor: pointer; }
        .log-item { border-bottom: 1px solid #333; padding: 10px 0; font-size: 13px; display: flex; justify-content: space-between; cursor: pointer; }
        
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
    </style>
</head>
<body>

<div id="loading"><b>≈ÅADOWANIE BAZY...</b></div>

<div id="licznik-box">
    <small>DZISIAJ DODANO</small>
    <span id="dzienny-licznik">0</span>
</div>

<div id="reader"></div>

<div class="sekcja">
    <label>Kod czƒô≈õci:</label>
    <button class="btn btn-scan" onclick="startS('kod')">üì∏ SKANUJ KOD</button>
    <input type="text" id="kod" oninput="autoUzupelnij(this.value)">

    <label>Nazwa:</label>
    <input type="text" id="nazwa">

    <label>Rega≈Ç:</label>
    <button class="btn btn-scan" onclick="startS('regal')" style="background:#6c757d; box-shadow:0 4px 0 #444;">üì∏ SKANUJ REGA≈Å</button>
    <input type="text" id="regal">

    <button class="btn btn-save" onclick="zapisz()">ZAPISZ / AKTUALIZUJ</button>
</div>

<div class="sekcja-dark">
    <label style="color:#007bff">Wyszukaj produkt:</label>
    <button class="btn btn-scan" onclick="startS('szukaj')" style="height:50px; font-size:14px; background:#444;">üì∏ SKANUJ ABY SZUKAƒÜ</button>
    <input type="text" id="szukaj" placeholder="Wpisz kod lub nazwƒô..." onkeyup="filtruj()">
    <div id="wyniki"></div>
</div>

<div class="sekcja-dark">
    <label style="color:#0f0">Historia (kliknij aby edytowaƒá):</label>
    <div id="logi"></div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxRDQTICCBJJ6XWAeoCkKsMasLCVA6Vc2fSII1xmb_J7QXM8pXaod5iY3IKWBCWg8W4/exec";
    let h5q = null;
    let db = [];

    async function load() {
        try {
            const resp = await fetch(API_URL + "?akcja=pobierz");
            const r = await resp.json();
            db = r.b;
            document.getElementById('dzienny-licznik').innerText = r.c;
            // Historia - klikniƒôcie teraz poprawnie wype≈Çnia pola
            document.getElementById('logi').innerHTML = r.l.map(l => `
                <div class="log-item" onclick="wybierzZHistorii('${l.k}')">
                    <span><b>[${l.t}]</b> ${l.k}</span>
                    <span style="color:#888">${l.h}</span>
                </div>`).join('');
            document.getElementById('loading').style.display = 'none';
        } catch(e) { alert("B≈ÇƒÖd synchronizacji"); }
    }

    function startS(id) {
        const r = document.getElementById('reader');
        r.style.display = 'block';
        if(h5q) h5q.clear();
        h5q = new Html5Qrcode("reader");
        h5q.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
            if(id === 'szukaj') {
                document.getElementById('szukaj').value = text;
                filtruj();
            } else {
                document.getElementById(id).value = text;
                if(id === 'kod') autoUzupelnij(text);
            }
            h5q.stop(); r.style.display = 'none';
        });
    }

    function autoUzupelnij(kod) {
        let it = db.find(i => String(i.kod).trim().toLowerCase() === String(kod).trim().toLowerCase());
        if(it) {
            document.getElementById('nazwa').value = it.nazwa;
            document.getElementById('regal').value = it.regal;
        }
    }

    function filtruj() {
        let f = document.getElementById('szukaj').value.toLowerCase();
        let div = document.getElementById('wyniki');
        if(!f) { div.innerHTML = ""; return; }
        let res = db.filter(i => String(i.kod).toLowerCase().includes(f) || String(i.nazwa).toLowerCase().includes(f));
        div.innerHTML = res.slice(0, 5).map(i => `
            <div class="item-card" onclick="wybierz('${i.kod}')">
                <b>${i.kod}</b><br>${i.nazwa} (Rega≈Ç: ${i.regal})
            </div>`).join('');
    }

    // Naprawiona funkcja wybierania
    function wybierz(kod) {
        let it = db.find(i => String(i.kod) === String(kod));
        if(it) {
            document.getElementById('kod').value = it.kod;
            document.getElementById('nazwa').value = it.nazwa;
            document.getElementById('regal').value = it.regal;
            document.getElementById('wyniki').innerHTML = "";
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    }

    // Wybieranie z historii (obs≈Çuguje format "KOD - NAZWA" lub sam KOD)
    function wybierzZHistorii(tekstLogu) {
        // Je≈õli log zawiera my≈õlnik, bierzemy tylko to co przed nim (kod)
        let kod = tekstLogu.split(' - ')[0].trim();
        wybierz(kod);
    }

    async function zapisz() {
        const d = { 
            kod: document.getElementById('kod').value.trim(), 
            nazwa: document.getElementById('nazwa').value.trim(), 
            regal: document.getElementById('regal').value.trim() 
        };
        if(!d.kod) return alert("Brak kodu!");
        
        document.getElementById('loading').style.display = 'flex';
        document.getElementById('loading').innerHTML = "<b>ZAPISYWANIE...</b>";

        await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
        
        setTimeout(() => { location.reload(); }, 1200);
    }

    window.onload = load;
</script>
</body>
</html>
